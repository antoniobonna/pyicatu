name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout do código
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest ruff pylint pip-audit

      - name: 🧹 Format com Ruff
        run: ruff format . --output-format=github

      - name: 🕵️ Pylint
        run: ruff check . --fix --select Q,I pyicatu api_icatu dashboard

      - name: ✅ Testes com Pytest
        run: pytest

      - name: 🔐 Verificação de segurança com pip-audit
        run: pip-audit
